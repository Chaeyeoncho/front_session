<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가입하기</title>
    <link rel="stylesheet" href="../week4/week-4.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="signupBox">
      <img src="../img/text_logo.png" alt="로고" class="logo" />
      <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>
      <form class="signupForm">
        <input
          type="text"
          class="phoneOrEmail"
          placeholder="휴대폰 번호 또는 이메일 주소"
        />
        <input type="text" class="fullname" placeholder="성명" />
        <input type="text" class="username" placeholder="사용자 이름" />
        <input type="password" class="password" placeholder="비밀번호" />
        <button type="submit" disabled class="disabled">가입</button>
      </form>
      <p class="policy">
        가입하면 Instagram의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다.
      </p>
    </div>
  </body>
</html>
